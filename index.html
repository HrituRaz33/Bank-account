<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h5 class="text-5xl text-center mt-16">My Bank</h5>
    </header>

    <main>
        <section class="bg-amber-400 w-3/4 mx-auto mt-4 p-8">
        <h3 class="text-2xl mb-4">Log in</h3>
        <form action="">
            <input id="user-email" class="border-2 rounded-r-lg block w-2/4	mb-4" type="text" placeholder="your email">
            <input id="user-password" class="border-2 rounded-r-lg block w-2/4	mb-4" type="password" placeholder="password">
            <button id="login-submit" class="bg-yellow-700 rounded px-4 py-2 font-medium text-white">Submit</button>
        </form>
        </section>
    </main>














    <script src="app.js"></script>
</body>
</html>
