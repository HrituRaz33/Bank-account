<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking setion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h5 class="text-5xl text-center mt-16">Banik Bank</h5>
    </header>
<section class="mt-8">
    <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
        <div class="bg-green-400 rounded p-8">
        <h3 class="text-2xl">Deposit</h3>
        <h4 class="text-4xl">$00</h4>
        </div>
        <div class="bg-teal-400 rounded p-8">
        <h3 class="text-2xl">withdraw</h3>
        <h4 class="text-4xl">$00</h4>
        </div>
        <div class="bg-lime-400 rounded p-8">
        <h3 class="text-2xl">Balance</h3>
        <h4 class="text-4xl">$500</h4>
        </div>
    </div>
</section>
 <!-- // deposit and withdraw  -->
 <section class="mt-8">
     <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
        <div class="bg-orange-400 rounded p-8">
            <h4>Please Deposit</h4>
            <div>
                <form action="">
                    <input id="user-email" class="border-2 rounded-r-lg block w-3/4	mb-4" type="text" placeholder="$amount you want to deposit">
                    
                    <button id="deposit-btn" class="bg-yellow-700 rounded px-4 py-2 font-medium text-white">Deposit</button>
                </form>
            </div>
        </div>
        <div class="bg-rose-400 rounded p-8">
            <h4>Please withdraw</h4>
            <div>
                <form action="">
                    <input id="user-email" class="border-2 rounded-r-lg block w-3/4	mb-4" type="text" placeholder="$amount you want to withdraw">
                    
                    <button id="withdraw-btn" class="bg-yellow-700 rounded px-4 py-2 font-medium text-white">withdraw</button>
                </form>
            </div>
        </div>
     </div>
 </section>










    <script src="app.js"></script>
</body>
</html>
